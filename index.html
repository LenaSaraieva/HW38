<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW38</title>
</head>
<body>
    <h1>Search for a Post by ID</h1>
    <form>
        <label for="postId">Enter Post ID (1-100):</label>
        <input type="number" id="postId" min="1" max="100" required>
        <button type="button" id="searchButton">Search</button>
    </form>
    <div id="postContainer" style="display: none;">
        <h2>Post details</h2>
        <div id="post"></div>
        <button type="button" id="loadCommentsBtn">Load Comments</button>
        <div id="comments"></div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
